<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
<h1>{{ news.question_title }}</h1>
<ul>
{% for choice in news.choice_set.all %}
    <li>{{ choice.text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<a href="{% url 'news:detail' news.id %}">Голосовать снова?</a>
</body>
</html>
